#textdomain wesnoth-utbs
[unit_type]
    id=Quenoth Moon Singer
    name= _ "female^Quenoth Moon Singer"
    race=elf
    gender=female
    image=units/elves-desert/shyde.png~CS(-15,-10,15)
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=quenoth_float
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    cost=34
    usage=healer
    [abilities]
        [regenerate]
            value=8
            id=regenerates_
            name= _ "regenerates"
            female_name= _ "female^regenerates"
            description= _ "The unit will heal itself 8 HP per turn. If it is poisoned, it will remove the poison instead of healing."
            affect_self=yes
            poison=cured
            [filter_self]
                [filter_location]
                    time_of_day=chaotic
                [/filter_location]
            [/filter_self]
        [/regenerate]
        [dummy]
            id=moonwalk
            name="moonwalk"
            description="This unit gains +1 movement points in darkness, whether at night or underground."
        [/dummy]
    [/abilities]
    description= _ "Desert Druids are powerful masters of the sands. Brilliant at ensnaring unwary opponents, they use their vast knowledge of the plants of the desert to heal allies. Druids are excellent supporting units in any group of elves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_UTBS_CURES}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    # melee attack increased from 4-2 to 5-2
    # ranged attack decreased from 6-2 to 5-2 and 6-3 to 5-3
    
    [event]
        name=turn refresh
        first_time_only=no
        
        [store_time_of_day]
        [/store_time_of_day]
        
        [if]
            [variable]
                name=time_of_day.id
                contains="_dark"
            [/variable]
            
            [then]
                [modify_unit]
                    [filter]
                        side=$side_number
                        type=Quenoth Moon Singer
                    [/filter]
                    
                    moves="$($this_unit.moves + 1)"
                [/modify_unit]
            [/then]
        [/if]
    [/event]
    
    [attack]
        name=touch
        description= _"touch"
        type=arcane
        range=melee
        damage=9
        number=2
        range=melee
        icon=attacks/touch-faerie.png
    [/attack]
    [attack]
        name=chill gale
        description= _"chill gale"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=3
        range=ranged
    [/attack]
    {DEFENSE_ANIM "units/elves-desert/druid-defend-2.png" "units/elves-desert/druid-defend-1.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        start_time=-300
        [frame]
            image="units/elves-desert/druid-magic-[1~4,4~1].png:75"
            halo="halo/elven/druid-healing[1~8].png"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]

        start_time=-300
        [frame]
            image="units/elves-desert/druid-magic-[1~4,4~1].png:75"
            halo="halo/elven/nature-halo[1~8].png"
            halo_x,halo_y=0,-12
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1,2].ogg magic-thorns-miss-[1,2].ogg 0}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=200
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/elves-desert/druid-magic-[1~4,4~1].png:75"
            halo="halo/elven/nature-halo[1~8].png"
            halo_x,halo_y=0,-12
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/elves-desert/druid.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/elves-desert/druid-attack.png:200"
        [/frame]
        [frame]
            image="units/elves-desert/druid.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
