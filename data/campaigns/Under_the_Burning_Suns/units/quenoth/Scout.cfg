#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Scout
    name= _ "Quenoth Scout"
    image=units/elves-desert/scout.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=elf
    hitpoints=29
    movement_type=quenoth_horse
    movement=8
    experience=37
    level=1
    alignment=lawful
    advances_to=Quenoth Horseman,Quenoth Archer
    cost=17
    usage=scout
    description= _ ""
    die_sound=horse-die.ogg
    
    [event]
        name=attack end
        first_time_only=no
        
        [filter]
            type=Quenoth Scout
            
            [not]
                [filter_wml]
                    moves=$this_unit.max_moves
                [/filter_wml]
            [/not]
        [/filter]
        
        {VARIABLE unit.moves 0}
        
        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]
    [/event]
    
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/sword-elven.png
        movement_used=0
        [specials]
            [dummy]
                id=hitandrun
                name="hit and run"
                description="If this unit doesn't move before attacking, it will retain its movement points after the attack."
            [/dummy]
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=5
        number=2
        icon=attacks/bolas.png
        movement_used=0
        [specials]
            {WEAPON_SPECIAL_SLOW}
            [dummy]
                id=hitandrun
                name="hit and run"
                description="If this unit doesn't move before attacking, it will retain its movement points after the attack."
            [/dummy]
        [/specials]
    [/attack]
[/unit_type]

#define QUENOTH_SCOUT_VARIANT SUFFIX_NUMBER COST
    [unit_type]
        id=Quenoth Scout{SUFFIX_NUMBER}
        [base_unit]
            id=Quenoth Scout
        [/base_unit]
        hide_help=true
        do_not_list=true
        cost={COST}
    [/unit_type]
#enddef

