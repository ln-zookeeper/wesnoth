#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Moon Shyde
    name= _ "female^Quenoth Moon Shyde"
    race=elf
    gender=female
    image=units/quenoth/moon-shyde.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=59
    movement_type=quenoth_float
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    cost=34
    usage=healer
    [abilities]
        {UTBS_ABILITY_HEALS}
        [dummy]
            id=moonwalk
            name="moonwalk"
            description="This unit gains +1 movement points in darkness, whether at night or underground."
        [/dummy]
    [/abilities]
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_UTBS_HEALS}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    
    [event]
        name=turn refresh
        first_time_only=no
        
        [store_time_of_day]
        [/store_time_of_day]
        
        [if]
            [variable]
                name=time_of_day.id
                contains="_dark"
            [/variable]
            
            [then]
                [modify_unit]
                    [filter]
                        side=$side_number
                        type=Quenoth Moon Shyde
                    [/filter]
                    
                    moves="$($this_unit.moves + 1)"
                [/modify_unit]
            [/then]
        [/if]
    [/event]
    
    [attack]
        name=touch
        description= _"touch"
        type=arcane
        range=melee
        damage=9
        number=3
        icon=attacks/touch-faerie.png
    [/attack]
    [attack]
        name=chill gale
        description= _"chill gale"
        type=cold
        range=ranged
        damage=11
        number=4
        icon=attacks/iceball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
[/unit_type]
