#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Fighter
    name= _ "Quenoth Fighter"
    race=elf
    image=units/elves-desert/fighter.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=quenoth_foot
    movement=5
    experience=40
    level=1
    alignment=lawful
    advances_to=Quenoth Warrior,Quenoth Flanker
    cost=15
    usage=fighter
    description= _ "Desert Fighters make up the bulk of the Quenoth warriors. They are trained in both sword and bow, though like most of their kin, they prefer swordplay to archery. These Elves are deft of foot, and fight best in the open sands."
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=spear
        description= _"spear"
        type=pierce
        range=melee
        damage=8
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
[/unit_type]

#define QUENOTH_FIGHTER_VARIANT SUFFIX_NUMBER COST
    [unit_type]
        id=Quenoth Fighter{SUFFIX_NUMBER}
        [base_unit]
            id=Quenoth Fighter
        [/base_unit]
        hide_help=true
        do_not_list=true
        cost={COST}
    [/unit_type]
#enddef

