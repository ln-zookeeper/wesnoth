#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Horseman
    name= _ "Quenoth Horseman"
    image=units/elves-desert/rider.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=elf
    hitpoints=32
    movement_type=quenoth_horse
    [resistance]
        pierce=120
    [/resistance]
    movement=8
    experience=37
    level=2
    alignment=lawful
    advances_to=null
    cost=18
    usage=scout
    description= _ ""
    die_sound=horse-die.ogg
    
    [event]
        name=attack end
        first_time_only=no
        
        [filter]
            type=Quenoth Horseman
            
            [not]
                [filter_wml]
                    moves=$this_unit.max_moves
                [/filter_wml]
            [/not]
        [/filter]
        
        {VARIABLE unit.moves 0}
        
        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]
    [/event]
    
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/sword-elven.png
        movement_used=0
        [specials]
            [dummy]
                id=hitandrun
                name="hit and run"
                description="If this unit doesn't move before attacking, it will retain its movement points after the attack."
            [/dummy]
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=9
        number=3
        icon=attacks/bolas.png
        movement_used=0
        [specials]
            {WEAPON_SPECIAL_SLOW}
            [dummy]
                id=hitandrun
                name="hit and run"
                description="If this unit doesn't move before attacking, it will retain its movement points after the attack."
            [/dummy]
        [/specials]
    [/attack]
[/unit_type]
