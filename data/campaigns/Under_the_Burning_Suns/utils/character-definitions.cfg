#textdomain wesnoth-utbs

#define KALEH
    id=Kaleh
    name= _ "Kaleh"
    type=Kaleh
    variation=Youth
    canrecruit=yes
    unrenamable=yes
#enddef

#define NYM
    type=Quenoth Scout
    id=Nym
    name= _ "Nym"
    unrenamable=yes
    random_traits=no
    [modifications]
        {TRAIT_LOYAL}
        {TRAIT_DEXTROUS}
    [/modifications]
    {IS_HERO}
#enddef

#define GARAK
    type=Quenoth Warrior
    id=Garak
    name= _ "Garak"
    profile=portraits/garak.png
    unrenamable=yes
    [modifications]
        {TRAIT_LOYAL}
        {TRAIT_STRONG}
        [object]
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_TEACHING}
                [/abilities]
            [/effect]
            [effect]
                apply_to=max_experience
                increase=850
            [/effect]
        [/object]
    [/modifications]
    {IS_HERO}
#enddef

#define ZHUL
    type=Quenoth Druid
    id=Zhul
    name= _ "Zhul"
    profile=portraits/zhul.png
    unrenamable=yes
    [modifications]
        {TRAIT_LOYAL}
        {TRAIT_INTELLIGENT}
    [/modifications]
    {IS_HERO}
#enddef
