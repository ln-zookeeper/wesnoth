        {TRAIT_LOYAL}
        {TRAIT_DEXTROUS}
        [object]
            [effect]
                apply_to=profile
                description= _ "Nym is Kaleh’s childhood friend, a young, rebellious lady with quick wits and strong will. Her high spirits are a great boon in dark times."
